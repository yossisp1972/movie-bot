apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: movie-bot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yossisp1972/movie-bot.git'
    targetRevision: master
    path: helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true